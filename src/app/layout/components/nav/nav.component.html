<nav class="navbar navbar-expand-lg bg-lightwhitegray-custom">
  <div class="container-fluid">
    <button
      class="navbar-toggler"
      (click)="openOffCanvasMenu(content)"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <ng-icon name="bootstrapList"></ng-icon>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item" *ngFor="let nav of navigationRouteList">
          <a
            class="nav-link"
            aria-current="page"
            routerLinkActive="active"
            [routerLink]="nav.route"
            >{{ nav.displayName }}
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<ng-template #content let-offcanvas>
  <div class="offcanvas-body">
    <ul class="nav flex-column">
      <li class="nav-item" *ngFor="let nav of navigationRouteList">
        <a
        (click)="offcanvas.dismiss()"
          class="nav-link"
          routerLinkActive="active"
          aria-current="page"
          [routerLink]="nav.route"
          >{{ nav.displayName }}</a
        >
      </li>
    </ul>
    <!-- <div class="text-end">
			<button type="button" class="btn btn-outline-dark" (click)="offcanvas.close('Save click')">Save</button>
		</div> -->
  </div>
</ng-template>
