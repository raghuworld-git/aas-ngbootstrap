<ng-container *ngIf="isLoading >= 0; else placeHolder">
  <ng-content></ng-content>
</ng-container>

<ng-template #placeHolder>
  <div class="row">
    <div
      class="col-md-6 col-lg-4 col-12 mt-2 g-1"
      *ngFor="let i of [1, 2, 3, 4, 5, 6]"
    >
      <div class="placeholder-glow">
        <span
          class="placeholder rounded col-12"
          [ngStyle]="{ height: customHeight }"
        ></span>
      </div>
    </div>
  </div>
</ng-template>
