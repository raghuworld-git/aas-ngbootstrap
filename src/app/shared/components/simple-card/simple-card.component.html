<div class="card space-blue-border-color">
  <div
    class="card-header bg-spaceblue-custom text-white text-center"
    *ngIf="wantHeader == true"
  >
    <ng-content select="[header]"></ng-content>
  </div>
  <div
    class="card-body text-center"
    [ngStyle]="{ height: customHeight }"
    [ngClass]="{
      'd-flex flex-column align-items-center justify-content-center': wantFlex
    }"
  >
    <ng-content></ng-content>
  </div>
</div>
