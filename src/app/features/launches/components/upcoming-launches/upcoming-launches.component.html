<h4 class="space-blue-font-color text-uppercase display-6">
  Upcoming Launches
</h4>


<div class="row">
  <div class="col  d-flex flex-column align-items-center">
    <ngb-pagination
      [collectionSize]="upcomingLaunchesList.count"
      [pageSize]="10"
      aria-label="Default pagination"
      [boundaryLinks]="true"
      (pageChange)="onPagination($event)"
    ></ngb-pagination>
  </div>
</div>
